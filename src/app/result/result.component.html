<div class="movie-container" *ngIf="result.total_results > 0">
  <div class="container">
    <div class="movie-latest">
        <ng-container *ngFor="let item of (result || {}).results">
          <div class="movie-list" *ngIf="item.poster_path">
            <app-movie-card  [movieData]="item"></app-movie-card>
          </div>
        </ng-container>
    </div>
  </div>
</div>
<app-not-found *ngIf="result.total_results === 0"></app-not-found>
